default:
  suites:
    default:
      contexts:
        - FeatureContext
  extensions:
    Bex\Behat\Magento2InitExtension:
      magento_bootstrap_path: 'vendor/phpunit/phpunit/tests/bootstrap-travis.php'
      magento_configs:
        -
          path: 'admin/security/use_form_key'
          value: 0